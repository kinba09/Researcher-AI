services:
  - type: web
    name: agent-runner-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install --with-deps chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL
        value: gemini-2.5-flash
      - key: LMNR_PROJECT_API_KEY
